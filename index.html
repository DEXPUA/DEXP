<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пошук забутої крипти</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Пошук забутої крипти</h1>
  <p>Введіть seed-фразу для перевірки балансу:</p>
  <textarea id="seedPhrase" rows="4" placeholder="Введіть seed-фразу тут..."></textarea>
  <button onclick="checkBalance()">Перевірити баланс</button>
  
  <div id="results">
    <h2>Результати:</h2>
    <ul id="results-list"></ul>
  </div>

  <!-- Підключаємо бібліотеку ethers.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.min.js"></script>

  <script>
    const API_KEY = '241NUQVGVHPSUWUNBU2JFHNV9A744KBBPK'; // Ваш API-ключ Etherscan

    async function checkBalance() {
      const seedPhrase = document.getElementById('seedPhrase').value.trim();

      if (!seedPhrase) {
        alert('Будь ласка, введіть seed-фразу!');
        return;
      }

      try {
        // Генерація адреси гаманця з seed-фрази
        const wallet = ethers.Wallet.fromMnemonic(seedPhrase);
        const address = wallet.address;
        console.log(`Адреса гаманця: ${address}`);

        // Перевірка балансу гаманця через API Etherscan
        const response = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${API_KEY}`);
        const data = await response.json();

        const resultsList = document.getElementById('results-list');
        resultsList.innerHTML = '';

        if (data.status === "1") {
          const balance = parseFloat(data.result) / 1e18; // Перетворення з wei в ETH
          const listItem = document.createElement('li');
          listItem.textContent = `Адреса: ${address} | Баланс: ${balance} ETH`;
          resultsList.appendChild(listItem);
        } else {
          const listItem = document.createElement('li');
          listItem.textContent = `Адреса: ${address} | Помилка: ${data.message}`;
          resultsList.appendChild(listItem);
        }
      } catch (error) {
        alert('Сталася помилка при обробці seed-фрази або запиту. Перевірте seed-фразу та спробуйте ще раз.');
      }
    }
  </script>
</body>
</html>
