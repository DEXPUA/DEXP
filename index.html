<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HEX Key Puzzle</title>
</head>
<body>
    <h1>HEX Key Puzzle Solver</h1>
    <p id="status">Status: Waiting...</p>
    <button onclick="startBruteForce()">Start Brute Force</button>

    <script>
        const target = "19vkiEajfhuZ8bs8Zu2jgmC6oqZbWqhxhG";
        const startKey = BigInt("0x0000000000000000000000000000000000000000000000100000000000000000");
        const stopKey = BigInt("0x00000000000000000000000000000000000000000000001fffffffffffffffff");

        function hexToAddress(hex) {
            // Це спрощена функція для прикладу (замініть на реальну логіку, якщо відомо)
            // Тут має бути перетворення HEX у вашу цільову адресу.
            return "19vkiEajfhuZ8bs8Zu2jgmC6oqZbWqhxhG"; // Мок-результат
        }

        async function startBruteForce() {
            const statusElement = document.getElementById("status");
            statusElement.textContent = "Status: Brute-forcing...";

            for (let key = startKey; key <= stopKey; key++) {
                const address = hexToAddress(key.toString(16));
                if (address === target) {
                    statusElement.textContent = `Status: Key found! ${key.toString(16)}`;
                    console.log(`Key found: ${key.toString(16)}`);
                    return;
                }

                // Update status occasionally to avoid freezing the browser
                if (key % 100000n === 0n) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                    statusElement.textContent = `Status: Checked ${key.toString(16)}`;
                }
            }

            statusElement.textContent = "Status: Key not found in range.";
        }
    </script>
</body>
