<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пошук забутої крипти</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Пошук забутої крипти</h1>
  <p>Введіть адреси криптогаманців (одна адреса на рядок):</p>
  <textarea id="wallets" rows="10" placeholder="Введіть адреси тут..."></textarea>
  <button onclick="checkBalances()">Перевірити баланси</button>
  
  <div id="results">
    <h2>Результати:</h2>
    <ul id="results-list"></ul>
  </div>

  <script>
    const API_KEY = 'YOUR_ETHERSCAN_API_KEY'; // Заміни на свій API-ключ

    async function checkBalances() {
      const wallets = document.getElementById('wallets').value.split('\n').map(w => w.trim()).filter(w => w);
      const resultsList = document.getElementById('results-list');
      resultsList.innerHTML = '';

      if (wallets.length === 0) {
        alert('Будь ласка, введіть хоча б одну адресу!');
        return;
      }

      for (const wallet of wallets) {
        try {
          const response = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${wallet}&tag=latest&apikey=${API_KEY}`);
          const data = await response.json();

          if (data.status === "1") {
            const balance = parseFloat(data.result) / 1e18; // Перетворення з wei у ETH
            const listItem = document.createElement('li');
            listItem.textContent = `Адреса: ${wallet} | Баланс: ${balance} ETH`;
            resultsList.appendChild(listItem);
          } else {
            const listItem = document.createElement('li');
            listItem.textContent = `Адреса: ${wallet} | Помилка: ${data.message}`;
            resultsList.appendChild(listItem);
          }
        } catch (error) {
          const listItem = document.createElement('li');
          listItem.textContent = `Адреса: ${wallet} | Помилка: ${error.message}`;
          resultsList.appendChild(listItem);
        }
      }
    }
  </script>
</body>
</html>
