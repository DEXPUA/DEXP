<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерація ключів і перевірка балансу</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Генерація ключів і перевірка балансу</h1>
    
    <button onclick="generateAndCheck()">Згенерувати ключі та перевірити баланс</button>
    <div id="results"></div>

    <script>
        async function generateAndCheck() {
            const provider = new ethers.providers.JsonRpcProvider("https://rpc.ankr.com/eth"); // Відкритий RPC
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Перевірка триває...<br>";

            for (let i = 0; i < 5; i++) { // Генеруємо 5 адрес
                const wallet = ethers.Wallet.createRandom();
                const address = wallet.address;
                const privateKey = wallet.privateKey;

                try {
                    const balance = await provider.getBalance(address);
                    const etherBalance = ethers.utils.formatEther(balance);

                    resultsDiv.innerHTML += `
                        Адреса: ${address}<br>
                        Приватний ключ: ${privateKey}<br>
                        Баланс: ${etherBalance} ETH<br><br>
                    `;
                } catch (error) {
                    console.error(error);
                    resultsDiv.innerHTML += `Помилка перевірки для адреси: ${address}<br>`;
                }
            }
        }
    </script>
</body>
</html>
