<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #2c0606;
      color: #ffdd00;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .task {
      background-color: #ffdd00;
      color: #2c0606;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .task:hover {
      background-color: #d4b100;
      transform: scale(1.05);
    }
    #balance {
      margin: 20px 0;
      font-size: 24px;
    }
    .token-animation {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffdd00;
      opacity: 1;
      animation: moveUp 2s ease-out forwards;
    }
    @keyframes moveUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Виконуйте завдання та заробляйте токени!</h1>
    <p id="balance">Ваші токени: <span id="tokens">1000</span></p>
    <div id="tasks">
      <div class="task" id="subscribe-task">Підпишіться на канал "DEXP UA" та натисніть для підтвердження (+500 токенів)</div>
    </div>
    <div id="instructions">
      <p>Перейдіть за <a href="https://t.me/dexpua" target="_blank">посиланням на канал</a>, підпишіться на канал, а потім натискайте на кнопку.</p>
    </div>
  </div>

  <script>
    let tokens = 1000; // Початковий баланс
    const tokensDisplay = document.getElementById('tokens');
    const subscribeTask = document.getElementById('subscribe-task');

    // Функція для оновлення балансу
    function updateTokens(amount) {
      tokens += amount;
      tokensDisplay.textContent = tokens;

      // Анімація нарахування токенів
      const animation = document.createElement('div');
      animation.textContent = `+${amount}`;
      animation.className = 'token-animation';
      document.body.appendChild(animation);

      // Розташування анімації біля балансу
      const rect = tokensDisplay.getBoundingClientRect();
      animation.style.left = `${rect.left + rect.width / 2}px`;
      animation.style.top = `${rect.top}px`;

      // Видалити анімацію після закінчення
      setTimeout(() => {
        animation.remove();
      }, 2000);
    }

    // Обробник натискання на завдання
    subscribeTask.addEventListener('click', () => {
      // Тут ми перевіряємо, чи користувач натиснув кнопку після того, як перейшов за лінком
      alert("Токени нараховано! Дякуємо за підписку на канал DEXP UA.");

      // Нарахувати токени
      updateTokens(500);

      // Змінити текст кнопки після виконання завдання
      subscribeTask.textContent = 'Завдання виконано!';
      subscribeTask.style.backgroundColor = '#555';
      subscribeTask.style.color = '#ccc';
      subscribeTask.style.cursor = 'not-allowed';
    });
  </script>
</body>
</html>
