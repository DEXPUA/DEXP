<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEXP Token - TON Network</title>
  <style>
    /* Загальні стилі */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #FF8C00, #FFD700);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 1.5rem;
      color: #FF8C00;
      margin: 20px 0;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
      margin: 20px 0;
    }

    /* Секція з ціною */
    .price-section {
      margin: 30px 0;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
      margin-bottom: 20px;
    }

    .loading {
      font-size: 1.5rem;
      color: #888;
    }

    /* Кнопка оновлення */
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #FF8C00, #FFD700);
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      transform: translateY(1px);
    }

    /* Анімації */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
      }
      to {
        text-shadow: 0 0 20px #FFD700, 0 0 30px #FF4500;
      }
    }

    /* Додатковий футер */
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DEXP Token</h1>
    <h2>Мережа: TON</h2>
    <div class="description">
      <p>DEXP – це токен, створений у блокчейні TON, який використовується для винагороди в інноваційних ігрових рішеннях.</p>
      <p>Деталі про токен та його застосування можна знайти на офіційних платформах.</p>
    </div>
    <div class="price-section">
      <div id="price" class="price">Ціна токена: $0.08</div>
      <button class="button" onclick="fetchPrice()">Оновити ціну</button>
    </div>
  </div>
  <footer>
    &copy; 2024 DEXP. Усі права захищені. <a href="#">Політика конфіденційності</a>
  </footer>

  <script>
    // Встановлюємо поточну ціну вручну
    function fetchPrice() {
      const priceElement = document.getElementById("price");
      priceElement.innerText = "Оновлюється...";
      
      // Якщо потрібно отримати ціну через API, можна використовувати наступний код
      /*
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=dexp&vs_currencies=usd")
        .then(response => response.json())
        .then(data => {
          if (data.dexp && data.dexp.usd) {
            priceElement.innerText = `Ціна токена: $${data.dexp.usd}`;
          } else {
            priceElement.innerText = "Ціна недоступна";
          }
        })
        .catch(() => {
          priceElement.innerText = "Помилка завантаження ціни";
        });
      */

      // Для тестування вручну:
      priceElement.innerText = "Ціна токена: $0.08";
    }

    // Виклик функції при завантаженні сторінки
    fetchPrice();
  </script>
</body>
</html>
