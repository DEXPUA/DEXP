<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXP Game</title>
    <style>
        /* Основний стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141E30;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #141E30, #243B55);
            overflow: hidden;
        }

        /* Контейнер */
        .container {
            width: 100%;
            max-width: 400px;
            background: #1E293B;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        /* Верхній блок */
        .header {
            background: #243B55;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #00C0FF;
        }

        /* Чатова частина */
        .chat {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background: #1A2735;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            background: #243B55;
            border-radius: 10px;
            color: #FFF;
            font-size: 1rem;
            max-width: 80%;
        }

        .message.user {
            background: #00C0FF;
            margin-left: auto;
            color: #000;
        }

        /* Баланс і кнопка */
        .footer {
            padding: 15px;
            text-align: center;
            background: #243B55;
        }

        .balance {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFF;
            background: #00C0FF;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 192, 255, 0.4);
            transition: 0.3s;
        }

        .button:hover {
            background: #0090CC;
            box-shadow: 0 6px 15px rgba(0, 144, 204, 0.6);
        }

        .button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>DEXP Telegram Game</h1>
        </div>

        <!-- Чат -->
        <div class="chat" id="chat">
            <div class="message bot">Ласкаво просимо до DEXP!</div>
            <div class="message bot">Завдання: підписатися на <a href="https://t.me/dexpua" target="_blank">DEXP UA</a>.</div>
        </div>

        <!-- Баланс і кнопка -->
        <div class="footer">
            <div class="balance" id="balance">Ваш баланс: 0 DEXP</div>
            <a href="#" class="button" id="taskButton">Виконати завдання</a>
        </div>
    </div>

    <script>
        // Ініціалізуємо змінні
        const chat = document.getElementById('chat');
        const balanceElement = document.getElementById('balance');
        const taskButton = document.getElementById('taskButton');

        let balance = 0;

        // Функція додавання повідомлення в чат
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user' : 'bot');
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight; // Прокрутка вниз
        }

        // Додавання балансу
        function addBalance() {
            balance += 1100;
            balanceElement.textContent = `Ваш баланс: ${balance} DEXP`;
            addMessage(`Ваш новий баланс: ${balance} DEXP`, false);
        }

        // Натискання кнопки
        taskButton.addEventListener('click', () => {
            addMessage('Переходжу на канал...', true);
            setTimeout(() => {
                addMessage('Ви підписалися на DEXP UA! Баланс оновлено.', false);
                addBalance();
            }, 2000);
        });
    </script>
</body>
</html>
