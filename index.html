<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWS-like RPG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
        }
        .story {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .choice:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPG Adventure</h1>
        <div id="game">
            <p class="story" id="story">Welcome, adventurer! Your journey begins in a dark forest. You see two paths ahead. What do you do?</p>
            <div class="choices" id="choices">
                <!-- Choices will be generated here -->
            </div>
        </div>
    </div>

    <script>
        const game = {
            currentScene: 'start',
            scenes: {
                start: {
                    text: "Welcome, adventurer! Your journey begins in a dark forest. You see two paths ahead. What do you do?",
                    choices: [
                        { text: "Take the left path", nextScene: "leftPath" },
                        { text: "Take the right path", nextScene: "rightPath" }
                    ]
                },
                leftPath: {
                    text: "You encounter a witch! She offers you a potion. Do you take it?",
                    choices: [
                        { text: "Take the potion", nextScene: "potion" },
                        { text: "Refuse the potion", nextScene: "refusePotion" }
                    ]
                },
                rightPath: {
                    text: "You stumble upon a treasure chest. Do you open it?",
                    choices: [
                        { text: "Open the chest", nextScene: "chest" },
                        { text: "Leave it alone", nextScene: "leaveChest" }
                    ]
                },
                potion: {
                    text: "The potion gives you magical powers! You win!",
                    choices: []
                },
                refusePotion: {
                    text: "The witch curses you! You lose!",
                    choices: []
                },
                chest: {
                    text: "You find gold and jewels! You win!",
                    choices: []
                },
                leaveChest: {
                    text: "A bandit ambushes you! You lose!",
                    choices: []
                }
            }
        };

        const storyElement = document.getElementById('story');
        const choicesElement = document.getElementById('choices');

        function renderScene(scene) {
            storyElement.textContent = scene.text;
            choicesElement.innerHTML = '';
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice.text;
                button.classList.add('choice');
                button.onclick = () => {
                    const nextScene = game.scenes[choice.nextScene];
                    if (nextScene) {
                        renderScene(nextScene);
                    }
                };
                choicesElement.appendChild(button);
            });
        }

        renderScene(game.scenes[game.currentScene]);
    </script>
</body>
</html>
