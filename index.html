<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXP</title>
    <style>
        /* Основний стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #FF4500, #FFC300);
            background-size: 200% 200%;
            animation: gradientAnimation 6s infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        /* Логотип */
        #logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        /* Назва */
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFD700;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.7);
        }

        /* Підзаголовок */
        p.subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        /* Баланс */
        #balance {
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: bold;
            color: #FFA500;
            text-shadow: 0 3px 8px rgba(255, 165, 0, 0.9);
        }

        /* Кнопка */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #FF4500, #FF8C00);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(90deg, #FF8C00, #FF4500);
        }

        /* Футер */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img id="logo" src="https://i.postimg.cc/6prdX5BZ/1000190986-removebg-preview.png" alt="DEXP Logo">
        
        <!-- Назва -->
        <h1>DEXP</h1>
        
        <!-- Опис -->
        <p class="subtitle">Заробляйте криптовалюту DEXP, виконуючи завдання!</p>
        
        <!-- Баланс -->
        <p id="balance">Ваш баланс: 0 DEXP</p>
        
        <!-- Кнопка -->
        <a href="https://t.me/dexpua" class="button" id="taskLink" target="_blank">Підписатися на канал</a>
    </div>

    <footer>
        <p>&copy; 2024 DEXP. Усі права захищені. <a href="https://t.me/dexpua" target="_blank">Telegram</a></p>
    </footer>

    <script>
        // Елементи
        const taskLink = document.getElementById('taskLink');
        const balanceElement = document.getElementById('balance');

        // Ініціалізуємо баланс
        let balance = 0;

        // Функція нарахування балансу
        function addBalance() {
            balance += 1100; // Додаємо 1100 DEXP
            balanceElement.textContent = `Ваш баланс: ${balance} DEXP`; // Оновлюємо текст
        }

        // Додати слухач кліку на кнопку
        taskLink.addEventListener('click', function() {
            setTimeout(addBalance, 1000); // Баланс додається через 1 секунду
        });
    </script>
</body>
</html>
