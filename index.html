<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест генерації ключів</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Тест генерації ключів</h1>
    <button id="generateButton">Згенерувати ключі</button>
    <div id="results"></div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            const wallet = ethers.Wallet.createRandom(); // Генерація ключів
            const address = wallet.address;
            const privateKey = wallet.privateKey;

            // Вивід результату
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <b>Адреса:</b> ${address}<br>
                <b>Приватний ключ:</b> ${privateKey}<br>
            `;
        });
    </script>
</body>
</html>
