<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXP - Криптовалютна платформа</title>
    <style>
        /* Загальний стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1B1B3A, #000000);
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #FFD700, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .balance-section {
            background: linear-gradient(145deg, #243B55, #141E30);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-top: 100px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .balance-section h3 {
            font-size: 2.5rem;
            color: #FFD700;
        }

        .balance-section p {
            font-size: 1.5rem;
        }

        .balance-section button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: linear-gradient(90deg, #FFD700, #FF4500);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .balance-section button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #1B1B3A;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>DEXP</h1>
    </header>

    <section class="balance-section container" id="balance">
        <h3>Ваш баланс</h3>
        <p id="balanceValue">Баланс: 0 DEXP</p>
        <button id="getBalanceBtn" onclick="redirectToTelegram()">Отримати 1100 DEXP</button>
    </section>

    <footer>
        <p>&copy; 2024 DEXP. Усі права захищені.</p>
    </footer>

    <script>
        let balance = 0; // Початковий баланс
        let balanceAwarded = false; // Перевірка, чи баланс вже був нарахований

        function redirectToTelegram() {
            if (!balanceAwarded) {
                balanceAwarded = true; // Встановлюємо, що баланс вже нарахований
                window.open("https://t.me/dexpua", "_blank"); // Перехід на Telegram

                // Нараховуємо баланс після переходу
                setTimeout(() => {
                    balance += 1100;
                    document.getElementById("balanceValue").innerText = `Баланс: ${balance} DEXP`;
                    alert("Баланс нараховано!");
                }, 2000); // Імітація перевірки переходу
            } else {
                alert("Баланс вже було нараховано!");
            }
        }
    </script>
</body>
</html>
