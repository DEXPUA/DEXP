<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кнопки</title>
</head>
<body>
    <h1>Перевірка роботи кнопки</h1>
    <button id="testButton">Натисни мене</button>
    <div id="output"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', function () {
            document.getElementById('output').innerHTML = "Кнопка працює!";
        });
    </script>
</body>
</html>
