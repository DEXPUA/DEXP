<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Game 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #2c0606, #ff6a00); /* Сучасний градієнт */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 36px;
      color: #ffdd00;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
    }

    p {
      font-size: 18px;
      color: #d3d3d3;
      margin-bottom: 30px;
    }

    #balance {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffdd00;
    }

    .task-btn {
      background: #ffdd00;
      color: #2c0606;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
      text-transform: uppercase;
    }

    .task-btn:hover {
      background: #ffb700;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .task-btn:active {
      background: #d99e00;
    }

    #instructions {
      font-size: 16px;
      margin-top: 15px;
      color: #ffffff;
    }

    #instructions a {
      color: #ffdd00;
      text-decoration: none;
      font-weight: bold;
    }

    #instructions a:hover {
      text-decoration: underline;
    }

    .token-animation {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffdd00;
      opacity: 1;
      animation: moveUp 2s ease-out forwards;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 28px;
      }

      p, #balance {
        font-size: 16px;
      }

      .task-btn {
        padding: 12px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заробляй токени за виконання завдань!</h1>
    <p>Перейдіть за посиланням, підпишіться на канал і натискайте кнопку для отримання токенів.</p>
    <p id="balance">Ваші токени: <span id="tokens">1000</span></p>

    <div class="task-btn" id="subscribe-task">
      Підпишіться на канал "DEXP UA"
    </div>

    <div id="instructions">
      <p>Перейдіть за <a href="https://t.me/dexpua" target="_blank">посиланням на канал</a>, підпишіться, а потім натискайте кнопку!</p>
    </div>
  </div>

  <script>
    let tokens = 1000; // Початковий баланс
    const tokensDisplay = document.getElementById('tokens');
    const subscribeTask = document.getElementById('subscribe-task');

    // Функція для оновлення балансу
    function updateTokens(amount) {
      tokens += amount;
      tokensDisplay.textContent = tokens;

      // Анімація нарахування токенів
      const animation = document.createElement('div');
      animation.textContent = `+${amount}`;
      animation.className = 'token-animation';
      document.body.appendChild(animation);

      // Розташування анімації біля балансу
      const rect = tokensDisplay.getBoundingClientRect();
      animation.style.left = `${rect.left + rect.width / 2}px`;
      animation.style.top = `${rect.top}px`;

      // Видалити анімацію після закінчення
      setTimeout(() => {
        animation.remove();
      }, 2000);
    }

    // Обробник натискання на завдання
    subscribeTask.addEventListener('click', () => {
      // Відкриває канал у новій вкладці
      window.open('https://t.me/dexpua', '_blank');
      
      // Повідомлення, що користувач має повернутися і натискати після підписки
      alert("Ви перейшли на канал. Підпишіться, а потім натискайте 'OK' для підтвердження.");

      // Перевірка, чи користувач підписався на канал (використовується після підписки)
      updateTokens(500);  // Нарахувати токени
      subscribeTask.textContent = 'Завдання виконано!';
      subscribeTask.style.backgroundColor = '#555';
      subscribeTask.style.color = '#ccc';
      subscribeTask.style.cursor = 'not-allowed';
    });
  </script>
</body>
</html>
