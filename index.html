<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c0606;
      color: #ffdd00;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .task {
      margin: 20px 0;
      padding: 15px;
      background-color: #ffdd00;
      color: #2c0606;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .task:hover {
      background-color: #d4b100;
    }
    #balance {
      margin: 20px 0;
    }
    .token-animation {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffdd00;
      opacity: 1;
      animation: moveUp 2s ease-out forwards;
    }
    @keyframes moveUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Виконуйте завдання та заробляйте токени!</h1>
    <p id="balance">Ваші токени: <span id="tokens">1000</span></p>
    <div id="tasks">
      <div class="task" data-task="1" data-reward="100">Підпишіться на канал "Приклад" (+100 токенів)</div>
      <div class="task" data-task="2" data-reward="50">Перегляньте пост "Новини дня" (+50 токенів)</div>
      <div class="task" data-task="3" data-reward="200">Подивіться відео "Як це працює" (+200 токенів)</div>
    </div>
  </div>
  <script>
    let tokens = 1000; // Початковий баланс
    const tokensDisplay = document.getElementById('tokens');
    const tasks = document.querySelectorAll('.task');

    // Функція для оновлення балансу
    function updateTokens(amount) {
      // Додати токени
      tokens += amount;
      tokensDisplay.textContent = tokens;

      // Анімація нарахування токенів
      const animation = document.createElement('div');
      animation.textContent = `+${amount}`;
      animation.className = 'token-animation';
      document.body.appendChild(animation);

      // Розташування анімації біля завдання
      const rect = tokensDisplay.getBoundingClientRect();
      animation.style.left = `${rect.left + rect.width / 2}px`;
      animation.style.top = `${rect.top}px`;

      // Видалити анімацію після закінчення
      setTimeout(() => {
        animation.remove();
      }, 2000);
    }

    // Обробник завдань
    tasks.forEach(task => {
      task.addEventListener('click', () => {
        const reward = parseInt(task.dataset.reward);

        // Нарахувати токени
        updateTokens(reward);

        // Деактивувати завдання після виконання
        task.textContent = 'Завдання виконано!';
        task.style.pointerEvents = 'none';
        task.style.backgroundColor = '#555';
        task.style.color = '#ccc';
      });
    });
  </script>
</body>
</html>
